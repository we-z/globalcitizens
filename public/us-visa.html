<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>US Visa Process - Global Citizens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/roobert" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-usvisa">
  <!-- Header removed -->

  <!-- Video Card Section -->
  <section class="video-card">
    <div class="video-container">
      <video src="https://cdn.coverr.co/videos/coverr-american-flags-on-a-building-1649/720p.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="text-container">
      <h1>Belong in the US</h1>
      <button class="cta-button">I want to travel</button>
      <button class="cta-button">I want to start my own company</button>
      <button class="cta-button">I want to become a resident</button>
    </div>
  </section>

  <!-- Visa Options Section -->
  <section class="visa-options">
    <button class="visa-option">B1/B2 <span class="hover-text">Travel &amp; Business</span></button>
    <button class="visa-option">O-1A <span class="hover-text">Extraordinary individual</span></button>
    <button class="visa-option">EB-1A <span class="hover-text">Extraordinary worker with immigration intent</span></button>
    <button class="visa-option">EB-2 NIW <span class="hover-text">Extraordinary Worker national interest waiver</span></button>
  </section>

  <footer>
    <p>&copy; 2025 Global Citizens. All rights reserved.</p>
  </footer>
</body>
</html>
